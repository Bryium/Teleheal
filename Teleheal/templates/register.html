<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="confirmPasswordError"></span><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100">
            <span class="error" id="ageError"></span><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <span class="error" id="genderError"></span><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="United States">United States</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <!-- More countries can be added here -->
            </select>
            <span class="error" id="countryError"></span><br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function validateRegistrationForm() {
            // Clear previous error messages
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("confirmPasswordError").innerText = "";
            document.getElementById("ageError").innerText = "";
            document.getElementById("genderError").innerText = "";
            document.getElementById("countryError").innerText = "";

            let isValid = true;

            // Validate Name
            const name = document.getElementById("name").value;
            if (!name) {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                document.getElementById("emailError").innerText = "Email is required.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format.";
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById("password").value;
            if (!password) {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
                isValid = false;
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                isValid = false;
            }

            // Validate Age
            const age = document.getElementById("age").value;
            if (age < 18 || age > 100) {
                document.getElementById("ageError").innerText = "Age must be between 18 and 100.";
                isValid = false;
            }

            // Validate Gender
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById("genderError").innerText = "Gender is required.";
                isValid = false;
            }

            // Validate Country
            const country = document.getElementById("country").value;
            if (!country) {
                document.getElementById("countryError").innerText = "Country is required.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
