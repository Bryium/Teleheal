<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .field-value {
            padding: 8px;
            margin-top: 5px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .home-button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Patient Profile</h1>
    <div class="profile-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <div class="field-value">{{ user_profile.name }}</div>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <div class="field-value">{{ user_profile.email }}</div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <div class="field-value">{{ user_profile.age }}</div>
        </div>

        <div class="form-group">
            <label for="country">Country of Origin:</label>
            <div class="field-value">{{ user_profile.country }}</div>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="field-value">{{ user_profile.gender }}</div>
        </div>

        <!-- Home button -->
        <a href="{% url 'home' %}" class="home-button">Home</a>
    </div>
</body>
</html>
