<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .field-value {
            padding: 8px;
            margin-top: 5px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .field-value[readonly] {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Patient Profile</h1>
    <div class="profile-container">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_age">Age:</label>
                <div class="field-value">{{ form.age.value }}</div>
            </div>

            <div class="form-group">
                <label for="id_email">Email Address:</label>
                <div class="field-value">{{ form.email.value }}</div>
            </div>

            <div class="form-group">
                <label for="id_country_of_origin">Country of Origin:</label>
                <div class="field-value">{{ form.country_of_origin.value }}</div>
            </div>

            <div class="form-group">
                <label for="id_gender">Gender:</label>
                <div class="field-value">{{ form.gender.value }}</div>
            </div>

            <button type="submit" class="btn" disabled>Update Profile (Disabled)</button>
        </form>
    </div>

    <div class="form-footer">
        <p>If you need to update your profile, please contact support.</p>
    </div>
</body>
</html>
